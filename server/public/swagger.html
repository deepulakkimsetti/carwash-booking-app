<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarWash API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Try to load swagger spec from our API
            fetch('/swagger.json')
                .then(response => response.json())
                .then(spec => {
                    SwaggerUIBundle({
                        spec: spec,
                        dom_id: '#swagger-ui',
                        deepLinking: true,
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIStandalonePreset
                        ],
                        plugins: [
                            SwaggerUIBundle.plugins.DownloadUrl
                        ],
                        layout: "StandaloneLayout"
                    });
                })
                .catch(error => {
                    console.error('Error loading swagger spec:', error);
                    document.getElementById('swagger-ui').innerHTML = 
                        '<h1>CarWash API Documentation</h1>' +
                        '<p>Error loading API documentation. Please check:</p>' +
                        '<ul>' +
                        '<li><a href="/swagger.json">Swagger JSON</a></li>' +
                        '<li><a href="/">API Health Check</a></li>' +
                        '<li><a href="/test">Test Route</a></li>' +
                        '</ul>';
                });
        };
    </script>
</body>
</html>
